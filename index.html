<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Геймифицированный баннер</title>
  <script src="./scripts/main.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="banner">
      <div class="storefront">
        <div class="product product--wine draggable" data-js-dnd>
          <img class="product__image" src="./images/products/wine.svg" alt="Вино">
        </div>

        <div class="product product--milk draggable" data-js-dnd>
          <img class="product__image" src="./images/products/milk.svg" alt="Молоко">
        </div>

        <div class="product product--jam draggable" data-js-dnd>
          <img class="product__image" src="./images/products/jam.svg" alt="Варенье">
        </div>

        <div class="product product--cheese draggable" data-js-dnd>
          <img class="product__image" src="./images/products/cheese.svg" alt="Сыр">
        </div>

        <div class="product product--meat draggable" data-js-dnd>
          <img class="product__image" src="./images/products/meat.svg" alt="Мясо">
        </div>

        <div class="product product--ham draggable" data-js-dnd>
          <img class="product__image" src="./images/products/ham.svg" alt="Окорок">
        </div>

        <div class="product product--chips draggable" data-js-dnd>
          <img class="product__image" src="./images/products/chips.svg" alt="Чипсы">
        </div>

        <div class="product product--bottom product--pineapple draggable" data-js-dnd>
          <img class="product__image" src="./images/products/pineapple.svg" alt="Ананас">
        </div>

        <div class="product product--bottom product--banana draggable" data-js-dnd>
          <img class="product__image" src="./images/products/banana.svg" alt="Банан">
        </div>

        <div class="product product--bottom product--apple draggable" data-js-dnd>
          <img class="product__image" src="./images/products/apple.svg" alt="Яблоко">
        </div>

        <div class="product product--bottom product--onion draggable" data-js-dnd>
          <img class="product__image" src="./images/products/onion.svg" alt="Лук">
        </div>
      </div>

      <div class="basket">
        <img class="basket__image" src="./images/basket.svg" alt="Корзина">
      </div>

      <a class="banner__link visually-hidden" href="https://lavka.yandex.ru/" target="_blank">
        Оплатить корзину
      </a>
    </div>
  </div>
</body>
</html>
